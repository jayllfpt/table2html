name: Deploy to Spaces

on:
  push:
    branches: [ hfspace ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://jayllfpt:$HF_TOKEN@huggingface.co/spaces/jayllfpt/table2html main